<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素水平、垂直居中的方法1</title>
</head>
<style>
    div {
        width: 300px;
        height: 300px;
        background: red;
        display: table-cell;
        vertical-align: middle;
        text-align: center;
    }
    a{
        display: block;
    }
</style>

<body>
    <div>
        <span>童年的荡秋千</span>
        <a>那时候我不懂这场爱</a>
    </div>
</body>

</html>
